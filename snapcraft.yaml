name: unlockr
base: core22
adopt-info: unlockr
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
    build-for: amd64
slots:
  unlockr:
    interface: dbus
    bus: session
    name: com.github.jkotra.unlockr

environment:
  # WORKAROUND: Add python modules in Snap to search path
  PYTHONPATH: ${SNAP}/usr/lib/python3/dist-packages:$PYTHONPATH

apps:
  unlockr:
    command: usr/bin/unlockr
    extensions: [gnome]
    plugs:
      - home
      - network
      - network-status
      - raw-usb
      - optical-drive
      - removable-media
    common-id: com.github.jkotra.unlockr
    desktop: usr/share/applications/com.github.jkotra.unlockr.desktop
    
parts:
  qpdf:
    source: https://github.com/qpdf/qpdf/releases/download/v11.3.0/qpdf-11.3.0.tar.gz
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC_LIBS=OFF 
      - -DCMAKE_INSTALL_DOCDIR=/usr/share/doc/qpdf-11.3.0
    build-snaps:
      - cmake
    build-packages:
      - libjpeg-turbo8-dev
      - libjpeg-turbo8
    
    
  unlockr:
    source: https://github.com/jkotra/unlockr.git
    after: [qpdf]
    plugin: meson
    parse-info: [usr/share/metainfo/com.github.jkotra.unlockr.metainfo.xml]
    meson-parameters:
      - -Dprefix=/usr
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=0)
    build-snaps:
      - cmake
    build-packages:
      - build-essential
